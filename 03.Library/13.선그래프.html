<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        window.onload = function(){
            const ctx = document.getElementById('myChart');
            let xValues = [50,60,70,80,90,100,110,120,130,140,150];
            let yValues = [7,8,8,9,9,9,10,11,14,15];
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels : xValues,
                    datasets: [{
                        fill: false,                           // 그래프 선 아래를 채움
                        lineTension: 0,                        // 선이 부드럽게 가는 정도(곡선이 됨)
                        backgroundColor: 'rgba(0,0,255,1.0)',
                        borderColor: 'rgba(0,0,255,0.1)',
                        data: yValues
                    }]
                },
                options: {
                    scales: {
                        yAxex: [{ticks: {min:6, max:16}}],
                    },
                    plugins: {
                        legend: {display: false},
                        title:{
                            text: '선 그래프',
                            padding: {top: 10, bottom: 20},
                            font: {size: 20}
                        }
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>My Bootstrap page</h1>
        <p>선 그래프(Line Chart)</p>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <canvas id="myChart"></canvas>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
