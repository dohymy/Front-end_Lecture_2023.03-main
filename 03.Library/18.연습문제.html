<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        window.onload = function(){
            const ctx = document.getElementById('myChart');
            let x1 = [10.0 ,8.0, 3.0, 9.0, 11.0, 14.0, 6.0, 4.0, 12.0, 7.0 ,5.0];

            let x2 = [10.0, 8.0, 13.0, 9.0, 11.0, 14.0, 6.0, 4.0, 12.0, 7.0, 5.0];
            let y2 = [9.14, 8.14, 8.74, 8.77, 9.26, 8.10, 6.13, 3.10, 9.13, 7.26, 4.74];

            let x3 = [10.0, 8.0, 13.0, 9.0, 11.0, 14.0, 6.0, 4.0, 12.0, 7.0, 5.0];
            let y3 = [7.46, 6.77, 12.74, 7.11, 7.81, 8.84, 6.08, 5.39, 8.15, 6.42, 5.73];

            let x4 = [8.0, 8.0, 8.0, 8.0, 8.0, 8.0, 8.0, 19.0, 8.0, 8.0, 8.0];

            let xy1 = [];

            let xy3 = [];
            let xy4 = [];
            let line = [{x:3, y:4.5}, {x:20, y:13}]; // y=0.5x+3
            
            for (let i = 0; i <11; i++){
                xy1.push({x: x1[i], y:y1[i]});

                xy3.push({x: x3[i], y:y3[i]});
                xy4.push({x: x4[i], y:y4[i]});
            };
            new Chart(myChart, {
                //type: 'scatter',
                data: {
                    datasets: [{
                        type: 'scatter',
                        label: 'xy1',
                        pointRadius: 4,
                        pointBackgroundColor: 'rgb(0,0,255)',

                        label: 'xy3',

                        type: 'scatter',
                        label: 'xy4',
                        pointRadius: 4,

                options: {
                    scales: {
                        xAxes: [{ticks: {min: 3, max: 20}}],

        }
    </script>
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>My Bootstrap page</h1>
        <p>Anscombe`s Quartet</p>

    <div class="container mt-3">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">

        </div>
    </div>
</body>
</html>
