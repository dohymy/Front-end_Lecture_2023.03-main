<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            let input1 = document.querySelectorAll('input')[0];
            let input2 = document.querySelectorAll('input')[1];
            // input에 id값이 없을 경우
            input1.onkeyup = function(e){
                if (input1.value.length >= 6) // 6글자가 넘어가면
                    input2.focus();           // input2에 포커스를 둬라
            }
            input2.onkeyup = function(e){
                let event = e||windo.event; // event객체 추출
                if (event.keyCode == 8     // 8=Ctrl+h
                && input2.value.length == 0) // 글자가 없고 백스페이스를 쳤을 때
                    input1.focus();        //input1으로 돌아와라
            }
            // input1.focus();
        }
    </script>
</head>
<body style="margin: 40px;">
    주민등록번호 : <input type="text" maxlength="6" autofocus> 
    <!-- autofocus : 시작할때 자동으로 포커스를 둠 
    input1.focus()와 동일-->
    <span>-</span>
    <input type="text" maxlength="7">
</body>
</html>
