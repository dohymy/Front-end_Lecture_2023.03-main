<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        function ok() {
            let priceStr = document.getElementById('price').value;
            let prices = priceStr.split(';');
            let newPrices = [];
            /**/
            for (let price of prices)
                newPrices.push(parseInt(price));
                newPrices.sort(function(a, b) {
                    return b - a;
                });
            let resultStr = '';
            for (let element of newPrices)
                resultStr += element + '<br>';
            
            $('#result').html(resultStr);
            };
    </script>
</head>
<body style="margin: 40px;">
    <h4>Q3. 내림차순 정렬</h4>
    <input type="text" id="price" placeholder="가격 입력">
    <button onclick="ok()">확인</button>
    <h4 id="result"></h4>
</body>
</html>
