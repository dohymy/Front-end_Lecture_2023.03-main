<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        function ok() {
            let text = document.getElementById('sentence').value;
            let noPunct = text.replace(/[',.]/g, '').replace(/[-\n]/g, ' ').toLowerCase();
            let words = noPunct.split(' ');
            let count = 0;

            for (let word of words) {
                if (word == 'the')
                    count++;
            }
            
            $('words').each(function(index, element){
                if (element == 'the')
                     count++
            })
            $('#result').html(`the의 갯수 : ${count}.`);
        }
    </script>
</head>
<body>
    <h4>Q2. 특정 단어의 갯수</h4>
    <textarea id="sentence"></textarea>
    <button onclick="ok()">확인</button>
    <h4 id="result"></h4>
</body>
</html>
