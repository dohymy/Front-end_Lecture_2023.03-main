<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>단순 디지털 시계</title>
    <script>
        window.onload = function twoDigit(num){
            return (num < 10) ? '0' + num : String(num);
        }
        function myDatetime (date){
            return `${date.getFullYear()}-${twoDigit(date.getMonth()+1)}-${twoDigit(date.getDate())}`+
            `${twoDigit(date.getHours())}:${twoDigit(date.getMinutes())}:${twoDigit(date.getSeconds())}`;
        }
        window.onload = function(){
            setInterval(function(){
                const now = new Date();
                const week = ['일','월','화','수','목','금','토']; 
                let dateStr = myDatetime(now).substring(2, 10);
                dateStr += '('+ week[now.getDay()]+')';
                const timeStr = myDatetime(now).substring(10, 19);
                document.getElementById('date').innerHTML = dateStr;
                document.getElementById('h1').src = `digits/${timeStr[0]}.svg`;
                document.getElementById('h2').src = `digits/${timeStr[1]}.svg`;
                document.getElementById('m1').src = `digits/${timeStr[3]}.svg`;
                document.getElementById('m2').src = `digits/${timeStr[4]}.svg`;
                document.getElementById('s1').src = `digits/${timeStr[5]}.svg`;
                document.getElementById('s1').src = `digits/${timeStr[6]}.svg`;
            },1000);
        }
    </script>
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>디지털시계</h1>
    </div>
    <div class="row">
        <img id="h1" style = "width:100px">
        <img id="h2" style = "width:100px">
        <img src="digits/Colon.jpg" style = "width:100px">
        <img id="m1" style = "width:100px">
        <img id="m2" style = "width:100px">
        <img src="digits/Colon.jpg" style = "width:100px">
        <img id="s1" style = "width:100px">
        <img id="s2" style = "width:100px">
    </div>
</body>
</html>
