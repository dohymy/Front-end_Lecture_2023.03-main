<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ok (){
            let textarea = document.getElementById('textarea');
            // let search = document.getElementById('search').value.trim(); : trim() : 찾을 단어 주위의 공백을 없애줌.
        //1. 구둣점 제거
            let newTextarea = textarea.replace(/[',.]/g,'').replace(/[-/n]/g,' ');
        //2. 소문자로 변경
            let lowerTextarea = str.toLowerCase(newTextarea);
            let strArray = lowerTextarea.split(' ');
            for (let word of strArray){
                if (word == 'the')
                    count++;
                    result = `${count}`;
            }
            document.getElementById('result').innerHTML = `the의 갯수는 ${count}입니다.`
        }
    </script>
</head>
<body>
    <h1>문장에서 'the' 찾기</h1>
    <input type="text" id="textarea" placeholder="문장 입력" style="width: 400px; height: 400px; text-align: center;">
    <div style="margin-top: 10px;">
        <button type="button" class="btn btn-primary" onclick="ok()">확인</button>
    </div>
    <p id="result"></p>
</body>
</html>
