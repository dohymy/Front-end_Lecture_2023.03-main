<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공약수</title>
    <script>
        function findCommonDivisors() {
            let num1 = Number(document.getElementById('num1').value);
            let num2 = Number(document.getElementById('num2').value);
            let commonDivisors = [];
            for (let i = 1; i <= ((num1 > num2) ? num2 : num1); i++) {
                if (num1 % i == 0 && num2 % i == 0) {
                    commonDivisors.push(i);
                }
            }
            let resTag = document.getElementById('result');
            resTag.innerHTML = '<h4>공약수: ' + commonDivisors + '</h4>'
        }
    </script>
</head>
<body style="margin: 50px;">
    <h3>두 자연수의 공약수 찾기</h3>
    <hr>
    <input type="text" id="num1" placeholder="자연수를 입력하세요.">
    <input type="text" id="num2" placeholder="자연수를 입력하세요.">
    <button onclick="findCommonDivisors()">확인</button>
    <p id="result"></p>
</body>
</html>
